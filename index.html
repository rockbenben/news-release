<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<title>诺一发稿平台</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://npm.elemecdn.com/docsify-themeable@0/dist/css/theme-simple.css">
	<style>
		:root {
			/* Reduce the font size */
			--base-font-size: 14px;
			/*--theme-hue: 204;*/
			/*--theme-color: #42b983;*/
			--navbar-root-text-decoration-color--active: #125020;
			--sidebar-nav-link-font-weight--active: thick;
			--sidebar-nav-link-font-weight--hover: thick
		}
	</style>
	<!-- Matomo -->
	<script type="text/javascript">
		var _paq = window._paq || [];
		/* tracker methods like "setCustomDimension" should be called before "trackPageView" */
		_paq.push(['trackPageView']);
		_paq.push(['enableLinkTracking']);
		(function () {
			var u = "https://piwik.seoipo.com/";
			_paq.push(['setTrackerUrl', u + 'matomo.php']);
			_paq.push(['setSiteId', '4']);
			var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
			g.type = 'text/javascript'; g.async = true; g.defer = true; g.src = u + 'matomo.js'; s.parentNode.insertBefore(g, s);
		})();
	</script>
	<!-- End Matomo Code -->
</head>

<body>
	<div id="app"></div>
	<script>
		window.$docsify = {
			name: '',//文档标题，会显示在侧边栏顶部
			nameLink: '',
			repo: '',
			loadSidebar: true,
			subMaxLevel: 2,
			auto2top: true,
			//autoHeader: true

			search: 'auto', // 默认值
			// 搜索完整配置参数
			search: {
				maxAge: 86400000, // 过期时间，单位毫秒，默认一天
				paths: 'auto',
				placeholder: '搜索',
				noData: '找不到结果，请缩短搜索词',

				// 搜索标题的最大层级，1 - 6
				depth: 2,

				hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
			}
		}
	</script>
	<script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-y/docsify/4.12.2/docsify.min.js"></script>
	<script src="https://npm.elemecdn.com/docsify-themeable@0"></script>
	<script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-y/docsify/4.12.2/plugins/search.min.js"></script>
	<script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-y/instant.page/5.1.0/instantpage.min.js"></script>
</body>

</html>
